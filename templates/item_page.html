{% extends "bootstrap/base.html" %}
{% block title %} 
    Item Catalog - Homepage
{% endblock %}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('static', filename='nav.css') }}">
{% endblock %}

{% block body %}
<div class="outer_container">
    {% include 'nav.html' %}
    <div class="item_container">
        <h1>{{item.title}}</h1>
        <p>{{item.description}}</p>
    </div>
    <p>
        {% if current_user.is_authenticated %}
        <a href={{url_for('EditItem',category_name=item.category, item_name=item.title)}}>Edit</a>|
        <a href={{url_for('DeleteItem',category_name=item.category,item_name=item.title)}}>Delete</a>
        {% endif %}
    </p>
    </div>
{% endblock %}
